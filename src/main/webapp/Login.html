<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Caffe Bliss</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(120deg, #3e2723, #795548);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 40px;
  width: 350px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  animation: slideIn 1s ease;
}

@keyframes slideIn {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.login-box h2 {
  text-align: center;
  color: white;
  margin-bottom: 30px;
}

.input-box {
  position: relative;
  margin-bottom: 25px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  background: transparent;
  border-bottom: 2px solid white;
  color: white;
  font-size: 16px;
}

.input-box label {
  position: absolute;
  left: 0;
  top: 10px;
  color: #ddd;
  pointer-events: none;
  transition: .3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: -10px;
  font-size: 12px;
  color: #ffcc80;
}

.btn {
  width: 100%;
  padding: 10px;
  background: #ff9800;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: .3s;
}

.btn:hover {
  background: #ffa726;
  transform: scale(1.05);
}

.links {
  margin-top: 15px;
  text-align: center;
}

.links a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}

</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <form action="LoginServlet" method="post">

    <div class="input-box">
      <input type="text" name="uname" required>
      <label>Username</label>
    </div>

    <div class="input-box">
      <input type="password" name="pass" required>
      <label>Password</label>
    </div>

    <button class="btn" type="submit">Login</button>

    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>

  </form>
</div>

</body>
</html>
